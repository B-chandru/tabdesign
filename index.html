<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabdesign</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top_container">
        <i class="fas fa-redo-alt"></i>
        <i class="far fa-window-maximize"></i>
   
        <form action="https://www.google.com/search" method="GET" >
        <input type="text" name="q" id="Top_search" >
        </form>
       
        <i class="far fa-window-restore"></i>
  <div class="toggle">
  </div>
         <div class="td">
            <span id="t"></span><br/>
            <span id="d"></span> 
         </div>
       
</div>
<div class="container">
    <div class="main">
        <img src="./images/22.png" alt="search img">
        <form action="https://www.google.com/search"  method="GET" id="form">
        <input type="text" name="q" id="bottom_search">
        <button type="submit">
            <i class="fas fa-search" type="submit" ></i>

        </button>

</form>
    </div>
</div>

<script src="popup.js"  ></script>

</body>
</html>
